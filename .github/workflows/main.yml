on: 
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: Testing Action
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test with all inputs valid
        id: test
        uses: ammar-ahmed22/compile-typst-action@main
        with:
          source_paths: testing/file1.typ testing/file2.typ
          output_paths: myfile1.pdf myfile2.pdf
          fonts_path: testing/fonts
      - name: Test with only source_paths
        uses: ammar-ahmed22/compile-typst-action@main
        with:
          source_paths: testing/file1.typ testing/file2.typ
      - name: Test with mismatch output_paths
        uses: ammar-ahmed22/compile-typst-action@main
        with:
          source_paths: testing/file1.typ testing/file2.typ
          output_paths: myfile1.pdf
      - name: Test with non-existent source
        uses: ammar-ahmed22/compile-typst-action@main
        with:
          source_paths: testing/file.typ
