on: 
  workflow_dispatch:
permissions:
  contents: write
name: Testing with All Valid Inputs
jobs:
  test:
    runs-on: ubuntu-latest
    name: Testing with All Valid Inputs
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test with all inputs valid
        id: test
        uses: ammar-ahmed22/compile-typst-action@main
        with:
          source_paths: testing/file1.typ testing/file2.typ
          output_paths: myfile1.pdf myfile2.pdf
          fonts_path: testing/fonts
      - name: Release
        uses: softprops/action-gh-release@v1
        if: github.ref_type == 'tag'
        with:
          name: "${{ github.ref_name }}"
          files: |
            myfile1.pdf
            myfile2.pdf